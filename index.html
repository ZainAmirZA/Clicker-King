<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script/script.js"></script>
</head>
<body>
  <h1>Clicker King</h1>

  <div class="text">
  <h3 class="counters"> Score: <div class="counters" id="counter">0</div> </h3>
  <h3>Time Left: <div id="timer">30</div></h3>
  <button class="start" id="start" > Start </button>
  <h3 class="finale invisible"  id="finalz"> Final Score: <div class="finale" id="final">0</div></h3>
  <h3 class="message invisible" id="message"> </h3>
  <button class="restarter invisible" id="restart">Restart</button>
  </div>
  

  <div class="board" id="board">
    <div class="cell"  id="cell1" data-cell></div>
    <div class="cell" id="cell2" data-cell></div>
    <div class="cell" id="cell3" data-cell></div>
    <div class="cell" id="cell4" data-cell></div>
    <div class="cell" id="cell5" data-cell></div>
    <div class="cell " id="cell6" data-cell></div>
    <div class="cell" id="cell7" data-cell></div>
    <div class="cell" id="cell8" data-cell></div>
    <div class="cell " id="cell9" data-cell></div>
  </div>


  
</body>
</html>
